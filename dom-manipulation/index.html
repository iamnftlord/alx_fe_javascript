<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form -->
  <div id="addQuoteFormContainer">
    <input type="text" id="newQuoteText" placeholder="Enter a new quote" /> 
    <br>
    <input type="text" id="newQuoteCategory" placeholder="Enter category" /> 
    <br>
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- âœ… Export and Import Controls (must appear in HTML for checker) -->
  <button id="exportQuotesBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
